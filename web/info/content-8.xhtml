<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
	<title>content-8</title>
	<link rel="stylesheet" type="text/css" href="/resources/css/mystyle.css"/>
    </head>
    <body>
	<ui:composition>
	    <h:form>
	    <div style="text-align: right;margin-bottom: 10px;">
		<h:link outcome="/index.xhtml">
		    <h:graphicImage library="images" name="back.jpg"/>
		</h:link>
	    </div>	
	    <p:growl id="errmsg"  showDetail="false" life="3000" />
	    <h:panelGrid columns="2" styleClass="loginFrame" headerClass="loginHeader" columnClasses="lc1" rowClasses="lrow" cellspacing="0" border="0" rules="rows">
		<f:facet name="header">  
		    <h:outputText value="#{res.registertitle}"  />
		</f:facet>  
		<h:outputLabel for="username" value="#{res.username}" /> 
		<h:inputText id="username" value="#{registCustomer.username}" size="10" styleClass="loginInput"/>
		<h:outputLabel for="password" value="#{res.password}" />
		<h:inputSecret id="password" value="#{registCustomer.password}" size="10" styleClass="loginInput"/>
                <h:outputLabel for="username" value="#{res.email}" /> 
                <h:inputText id="email" value="#{registCustomer.mail}" size="10" styleClass="loginInput"/>
		<f:facet name="footer">  
                    <h:commandButton  value="#{res.registerBotton}" action="#{registCustomer.registInfo()}" styleClass="loginBtn"/>  
		</f:facet>  		    
	    </h:panelGrid>
	    </h:form>
	</ui:composition>
    </body>
</html>
